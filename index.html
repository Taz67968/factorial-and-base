<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="base">
        <h1>Base Conversion Tool</h1>
    <div id="con">
        <form id="conversion-form">
            <label for="number">Enter a number:</label>
            <input type="number" id="number" required>
            <br><br>
            <label for="base-from">Select the base of the number:</label>
            <select id="base-from" required>
                <option value="2">Binary (2)</option>
                <option value="8">Octal (8)</option>
                <option value="10">Decimal (10)</option>
                <option value="16">Hexadecimal (16)</option>
            </select>
            <br><br>
            <label for="base-to">Select the base to convert to:</label>
            <select id="base-to" required>
                <option value="2">Binary (2)</option>
                <option value="8">Octal (8)</option>
                <option value="10">Decimal (10)</option>
                <option value="16">Hexadecimal (16)</option>
            </select>
            <br><br>
            <button id="convert-btn">Convert</button>
        </form>
        <p id="result"></p>
    </div>
    </div>
    <script src="scripts/homeworrk.js"></script>
   <script src="scripts/index.js"></script>
   <script src="scripts/factorial.js"></script>
</body>
</html>
